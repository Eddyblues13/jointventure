<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joint Ventures - Get more value on your property</title>
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <!-- Desktop Navigation -->
    <nav class="desktop-nav">
        <div class="nav-container">
            <div class="logo">
                <img src="/placeholder.svg?height=40&width=40" alt="Jointventure.ng">
                <span>Jointventure.ng</span>
            </div>
            <div class="nav-links"> 
                <a href="#" class="nav-link">Joint Venture</a>
                <a href="#" class="nav-link">Land For Sale</a>
                <a href="#" class="nav-link">Developers</a>
                <a href="#" class="nav-link">Investors</a>
                <a href="#" class="nav-link">Legal / JV Agreements</a>
            </div>
            <div class="nav-actions">
                <a href="#" class="post-venture">Post a Joint Venture for <span class="free">FREE</span></a>
                <a href="#" class="log-in">Log In</a>
                <a href="#" class="register">Register</a>
            </div>
        </div>
    </nav>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <div class="mobile-nav-container">
            <div class="logo">
                <img src="/placeholder.svg?height=32&width=32" alt="Jointventure.ng">
                <span>Jointventure.ng</span>
            </div>
            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="hero-section">
            <h1 class="main-heading">
                Get more value on your <span class="highlight">property</span><br>
                from <span class="highlight">top developers</span>
            </h1>
            <p class="tagline">A brand of PMNC Acquisitions Ltd</p>

            <!-- Search Form -->
            <div class="search-form">
                <div class="form-row">
                    <div class="form-group">
                        <select class="form-select">
                            <option>State</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-select">
                            <option>City</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <select class="form-select">
                            <option>Land Size</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-select">
                            <option>Premium</option>
                        </select>
                    </div>
                </div>
                <button class="search-btn">Search</button>
            </div>
        </div>

        <!-- Hero Image -->
        <div class="hero-image">
            <img src="/placeholder.svg?height=600&width=800" alt="Modern house">
        </div>

        <!-- Trending Section (Desktop only) -->
        <div class="trending-section">
            <h2 class="trending-title">Trending <span class="highlight">Joint Ventures</span></h2>
        </div>
    </main>

    <script src="header.js"></script>
</body>
</html>
