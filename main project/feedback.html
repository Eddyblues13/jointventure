<!DOCTYPE html>  
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - Jolar&co.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .feedback-header {
      font-size: 22px;
      font-weight: 600;
      color: #333;
      margin-bottom: 25px;
    }

    .feedback-header span {
      color: #dc3545;
    }

    /* Feedback filter buttons */
    .feedback-buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .feedback-btn {
      border: 1px solid transparent;
      border-radius: 6px;
      padding: 6px 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .feedback-btn.positive {
      background-color: #28a745;
      color: #fff;
    }

    .feedback-btn.neutral {
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      color: #856404;
    }

    .feedback-btn.negative {
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }

    /* Leave feedback button */
    .leave-feedback-btn {
      border: 1.5px solid #dc3545;
      background: white;
      color: #dc3545;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      width: 100%;
      text-align: center;
    }

    .leave-feedback-btn:hover {
      background-color: #dc3545;
      color: #fff;
    }

    /* Feedback entry */
    .feedback-entry {
      background: #f8f9fa;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 12px;
    }

    .agency-name {
      color: #dc3545;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .feedback-text {
      color: #333;
      font-size: 14px;
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .feedback-actions {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 12px;
      color: #666;
    }

    .feedback-date {
      color: #666;
    }

    .like-count {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      color: #28a745;
      font-weight: 500;
    }

    .thumbs-up {
      color: #28a745;
    }

    @media (max-width: 768px) {
      .feedback-buttons {
        justify-content: center;
      }
      .leave-feedback-btn {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <!-- Left section -->
      <div class="col-lg-8">
        <!-- Feedback Header -->
        <h1 class="feedback-header">Feedback about <span>Jolar&co.</span></h1>

        <!-- Feedback Filter Buttons -->
        <div class="feedback-buttons">
          <button class="feedback-btn positive">5 Positive</button>
          <button class="feedback-btn neutral">5 Neutral</button>
          <button class="feedback-btn negative">5 Negative</button>
        </div>

        <!-- Feedback Entries -->
        <div class="feedback-entries">
          <div class="feedback-entry">
            <div class="agency-name">David & co. Agency</div>
            <div class="feedback-text">Perfect Agent for every job. Nice work !</div>
            <div class="feedback-actions">
              <span class="feedback-date">01/10/23</span>
              <span>Like</span>
              <span>Reply</span>
              <div class="like-count">
                <i class="fas fa-thumbs-up thumbs-up"></i> 2
              </div>
            </div>
          </div>

          <div class="feedback-entry">
            <div class="agency-name">David & co. Agency</div>
            <div class="feedback-text">Perfect Agent for every job. Nice work !</div>
            <div class="feedback-actions">
              <span class="feedback-date">01/10/23</span>
              <span>Like</span>
              <span>Reply</span>
              <div class="like-count">
                <i class="fas fa-thumbs-up thumbs-up"></i> 2
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right section -->
      <div class="col-lg-4">
        <div class="d-flex justify-content-lg-end justify-content-center mt-3 mt-lg-0">
          <div class="w-100 w-lg-auto">
            <h6 class="mb-3">Leave a Feedback</h6>
            <a href="#" class="leave-feedback-btn">Leave a Feedback</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
