<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .verification-container {
            background: white;
            border-radius: 12px;
            padding: 60px 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.02);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .verification-title {
            color: rgba(235, 19, 19, 1);
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .verification-text {
            color: #6c757d;
            font-size: 16px;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .expiry-text {
            font-size: 16px;
            margin-bottom: 40px;
        }

        .otp-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .otp-input {
            width: 60px;
            height: 60px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #495057;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }

        .otp-input:focus {
            outline: none;
            border-color: rgba(235, 19, 19, 1);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
        }

        .otp-input.filled {
            background-color: white;
            border-color: rgba(235, 19, 19, 1);
        }

        .resend-link {
            color: rgba(235, 19, 19, 1);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
        }

        .resend-link:hover {
            color: rgba(235, 19, 19, 1);
            text-decoration: underline;
        }

        #countdown {
           color: rgba(235, 19, 19, 1);
        }

        @media (max-width: 576px) {
            .verification-container {
                margin: 20px;
                padding: 40px 30px;
            }
            
            .otp-input {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .otp-container {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="verification-container mx-auto">
            <h1 class="verification-title">Verification</h1>
            
            <p class="verification-text">
                Please enter the OTP sent to your email pa***********@gmail.com
            </p>
            
            <p class="expiry-text" id="expiry-timer">
                OTP expires in <span id="countdown">10:00</span>
            </p>
            
            <div class="otp-container">
                <input type="text" class="otp-input" maxlength="1" id="otp1">
                <input type="text" class="otp-input" maxlength="1" id="otp2">
                <input type="text" class="otp-input" maxlength="1" id="otp3">
                <input type="text" class="otp-input" maxlength="1" id="otp4">
            </div>
            
            <a href="#" class="resend-link">Resend code?</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function startCountdown() {
            let timeLeft = 10 * 60; // 10 minutes in seconds
            const countdownElement = document.getElementById('countdown');
            
            function updateTimer() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                countdownElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    countdownElement.textContent = "0:00";
                    return;
                }
                
                timeLeft--;
                setTimeout(updateTimer, 1000);
            }
            
            updateTimer();
        }
        
        // Start countdown on page load
        window.addEventListener('load', startCountdown);
        
        const otpInputs = document.querySelectorAll('.otp-input');
        
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', function(e) {
                const value = e.target.value;
                
                // Only allow numbers
                if (!/^\d*$/.test(value)) {
                    e.target.value = '';
                    return;
                }
                
                if (value) {
                    e.target.classList.add('filled');
                    // Move to next input
                    if (index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                } else {
                    e.target.classList.remove('filled');
                }
            });
            
            input.addEventListener('keydown', function(e) {
                // Handle backspace
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                    otpInputs[index - 1].value = '';
                    otpInputs[index - 1].classList.remove('filled');
                }
            });
            
            input.addEventListener('paste', function(e) {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text');
                const digits = pastedData.replace(/\D/g, '').split('');
                
                digits.forEach((digit, i) => {
                    if (i < otpInputs.length) {
                        otpInputs[i].value = digit;
                        otpInputs[i].classList.add('filled');
                    }
                });
            });
        });
    </script>
</body>
</html>
